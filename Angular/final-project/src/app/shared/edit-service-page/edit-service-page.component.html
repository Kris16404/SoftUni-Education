<div class="wrapper">
  <div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="editSubmit()">
      <h1>Edit {{ service.name }}</h1>
      <div class="input-wrapper">
        <div
          *ngIf="
            form.get('name')?.invalid &&
            (form.get('name')?.dirty || form.get('name')?.touched)
          "
          class="invalid"
        >
          <span *ngIf="form.get('name')?.hasError('required')"
            >Service Name Is Required</span
          >
          <span *ngIf="form.get('name')?.hasError('minlength')"
            >Service Name Must Be Atleast 5 Characters</span
          >
        </div>
        <label for="name"
          ><span><i class="fa-solid fa-font"></i></span
        ></label>
        <input
          type="text"
          name="service-name"
          id="service-name"
          formControlName="name"
          placeholder="Your Service Name"
        />
        <hr
          [ngClass]="
            form.get('name')?.invalid &&
            (form.get('name')?.dirty || form.get('name')?.touched)
              ? 'wrong'
              : ''
          "
        />
      </div>
      <div class="input-wrapper">
        <div
          *ngIf="
            form.get('imageUrl')?.invalid &&
            (form.get('imageUrl')?.dirty || form.get('imageUrl')?.touched)
          "
          class="invalid"
        >
          <span *ngIf="form.get('imageUrl')?.hasError('required')"
            >Service Image Is Required</span
          >
          <span *ngIf="form.get('imageUrl')?.hasError('pattern')"
            >Service Image Must Begin With <em>'data:image/'</em></span
          >
        </div>
        <label for="imageUrl"
          ><span><i class="fa-solid fa-image"></i></span
        ></label>
        <input
          type="text"
          name="service-imageUrl"
          id="service-imageUrl"
          formControlName="imageUrl"
          placeholder="Your Service Image"
        />
        <hr
          [ngClass]="
            form.get('imageUrl')?.invalid &&
            (form.get('imageUrl')?.dirty || form.get('imageUrl')?.touched)
              ? 'wrong'
              : ''
          "
        />
      </div>
      <div class="input-wrapper">
        <div
          *ngIf="
            form.get('price')?.invalid &&
            (form.get('price')?.dirty || form.get('price')?.touched)
          "
          class="invalid"
        >
          <span *ngIf="form.get('price')?.hasError('required')"
            >Service Price Is Required</span
          >
          <span *ngIf="form.get('price')?.hasError('min')"
            >Service Price Must Be Above 0</span
          >
        </div>
        <label for="price"
          ><span><i class="fa-solid fa-tag"></i></span
        ></label>
        <input
          type="number"
          name="service-price"
          id="service-price"
          formControlName="price"
          placeholder="Your Service Price"
        />
        <hr
          [ngClass]="
            form.get('price')?.invalid &&
            (form.get('price')?.dirty || form.get('price')?.touched)
              ? 'wrong'
              : ''
          "
        />
      </div>
      <div class="input-wrapper">
        <div
          *ngIf="
            form.get('description')?.invalid &&
            (form.get('description')?.dirty || form.get('description')?.touched)
          "
          class="invalid"
        >
          <span *ngIf="form.get('description')?.hasError('required')"
            >Service Description Is Required</span
          >
          <span *ngIf="form.get('description')?.hasError('minlength')"
            >Service Description Must Be Atleast 10 Characters</span
          >
        </div>
        <label for="description"
          ><span><i class="fa-solid fa-circle-info"></i></span
        ></label>
        <input
          type="text"
          name="service-description"
          id="service-description"
          formControlName="description"
          placeholder="Your Service Description"
        />
        <hr
          [ngClass]="
            form.get('description')?.invalid &&
            (form.get('description')?.dirty || form.get('description')?.touched)
              ? 'wrong'
              : ''
          "
        />
      </div>
      <div class="input-wrapper">
        <input
          type="checkbox"
          name="terms-checkbox"
          id="terms-checkbox"
          formControlName="termsCheckbox"
        />
        <label for="terms-checkbox"
          >I agree all statements in
          <a routerLink="#">Terms of service</a></label
        >
      </div>
      <button
        [disabled]="form.invalid"
        [style]="{ opacity: form.invalid ? '50%' : '100%' }"
      >
        EDIT SERVICE
      </button>
    </form>
    <div class="image-wrapper">
      <img src="../../../assets/edit-service-image.png" alt="" />
    </div>
  </div>
</div>
