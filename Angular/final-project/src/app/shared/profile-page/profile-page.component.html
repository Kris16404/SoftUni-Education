<div class="wrapper">
  <div class="box">
    <div class="content">
      <h1>MY SERVICES</h1>
      <div *ngIf="services.length > 0" class="content-wrapper">
        <div *ngFor="let service of services" class="card">
          <app-service-card [service]="service" />
        </div>
      </div>
      <div *ngIf="services.length === 0" class="no-items">
        <h2>YOU DON'T HAVE ANY SERVICES</h2>
        <a routerLink="/services/add">ADD YOUR SERVICE</a>
      </div>
    </div>
  </div>
</div>
