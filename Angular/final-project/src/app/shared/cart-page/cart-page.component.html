<div class="wrapper">
  <div class="box">
    <app-spinner [isLoading]="isLoading" />
    <div *ngIf="services.length > 0 && !isLoading" class="content-wrapper">
      <div *ngFor="let service of services" class="card">
        <app-service-card [service]="service" />
      </div>
    </div>
    <div *ngIf="!isLoading" class="buttons-wrapper">
      <div *ngIf="services.length === 0" class="no-items">
        <h1>NO ITEMS IN CART</h1>
        <a routerLink="/services/catalog">Browse Services</a>
      </div>
      <button *ngIf="services.length > 0" (click)="handleCheckout()">
        CHECKOUT
      </button>
    </div>
  </div>
</div>
