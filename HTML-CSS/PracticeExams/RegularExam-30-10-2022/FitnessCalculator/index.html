<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="media">
        <img src="./image/calculator.png" alt="" />
      </div>
      <div class="form-wrapper">
        <h2>FITNESS CALCULATOR</h2>
        <div class="button-wrapper">
          <button>Standart units (US)</button>
          <button>Metric units</button>
        </div>
        <form action="">
          <div class="gender">
            <h4>Gender</h4>
            <select name="gender" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="other">Other</option>
            </select>
            <input type="number" placeholder="Years..." />
          </div>
          <div class="weight">
            <h4>Weight</h4>
            <input type="number" placeholder="Pounds..." />
          </div>
          <div class="height">
            <h4>Height</h4>
            <input type="number" placeholder="Feet..." />
            <input type="number" placeholder="Inches..." />
          </div>
          <button>Calculate</button>
        </form>
      </div>
    </div>
  </body>
</html>
